<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />

  </head>
  <body>
    <form class="" action="index.html" method="post">
      <input type="text" name="" id="hours" value="">
      <input type="text" name="" id="mins" value="">
      <input type="text" name="" id="secs" value="">
      <input type="button" name="start" class="start" value="start">
    </form>
    <button id="pause">Pause</button>
    <div id="clockdiv">
      <div class="timesection">
        <div class="smalltext">Minutes</div>
        <span class="minutes largetext">00</span>
      </div>
      <div class="timesection">
        <div class="largetext">:</div>
      </div>
      <div class="timesection">
        <div class="smalltext">Seconds</div>
        <span class="seconds largetext">00</span>
      </div>
    </div>
    <script type="text/javascript" src="js/step-by-step.js"></script>
    <!-- <script type="text/javascript" src="js/timer-connected-to-date.js"></script> -->
  </body>
</html>
